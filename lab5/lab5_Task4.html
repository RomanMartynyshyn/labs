<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div   
 class="row justify-content-center">
                <h2 class="mb-4">Конвертер валют</h2>
                <hr>
                <form>
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="fromCurrency">Віддаємо:</label>
                            <select class="form-select" id="fromCurrency">
                                <option value="USD">USD - долар</option>
                                <option value="EUR">EUR - євро</option>
                                <option value="RUB">RUB - рубль</option>
                                <option value="GBP">GBP - фунт стерлінгів</option>
                                <option value="CHF">CHF - швейцарський франк</option>
                                <option value="PLN">PLN - польський злотий</option>
                                <option value="JPY">JPY - японська ієна</option>
                            
                                <option value="UAH">UAH - гривня</option>
                                <option value="NOK">NOK - норвезька крона</option>
                                <option value="CAD">CAD - канадський долар</option>
                                <option value="SEK">SEK - шведська крона</option>
                                <option value="AUD">AUD - австралійський долар</option>
                                <option value="BYR">BYR - білоруський рубль</option>
                                <option value="BYN">BYN - новий білоруський рубль</option>
                                <option value="GEL">GEL - грузинський ларі</option>
                                <option value="MDL">MDL - молдавський лей</option>
                                <option value="CNY">CNY - китайський юань</option>
                                <option value="DKK">DKK - датська крона</option>
                                <option value="ISK">ISK - ісландська крона</option>
                                <option value="CZK">CZK - чеська крона</option>
                                <option value="SKK">SKK - словацька крона</option>
                                </select>
                        </div>
                        <div class="col-sm-2 d-flex justify-content-center align-items-center mt-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                              </svg>
                        </div>
                        <div class="col-sm-5">
                            <label for="toCurrency">Отримуємо:</label>
                            <select class="form-select" id="toCurrency">
                                <option value="USD">USD - долар</option>
                                <option value="EUR">EUR - євро</option>
                                <option value="RUB">RUB - рубль</option>
                                <option value="GBP">GBP - фунт стерлінгів</option>
                                <option value="CHF">CHF - швейцарський франк</option>
                                <option value="PLN">PLN - польський злотий</option>
                                <option value="JPY">JPY - японська ієна</option>
                            
                                <option value="UAH">UAH - гривня</option>
                                <option value="NOK">NOK - норвезька крона</option>
                                <option value="CAD">CAD - канадський долар</option>
                                <option value="SEK">SEK - шведська крона</option>
                                <option value="AUD">AUD - австралійський долар</option>
                                <option value="BYR">BYR - білоруський рубль</option>
                                <option value="BYN">BYN - новий білоруський рубль</option>
                                <option value="GEL">GEL - грузинський ларі</option>
                                <option value="MDL">MDL - молдавський лей</option>
                                <option value="CNY">CNY - китайський юань</option>
                                <option value="DKK">DKK - датська крона</option>
                                <option value="ISK">ISK - ісландська крона</option>
                                <option value="CZK">CZK - чеська крона</option>
                                <option value="SKK">SKK - словацька крона</option>
                                </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-5">
                            <label for="amountFrom" class="form-label">Скільки потрібно обміняти</label>
                            <input type="number" class="form-control" id="amountFrom" placeholder="Скільки потрібно обміняти">
                        </div>
                        <div class="col-sm-2  d-flex justify-content-center align-items-center mt-3"><p>або</p></div>
                        <div class="col-sm-5">
                            <label for="amountTo" class="form-label">Скільки потрібно отримати</label>
                            <input type="number" class="form-control" id="amountTo" placeholder="Скільки потрібно отримати">
                        </div>
                    </div>
                </form>

        </div>
    </div>

    </script>
</body>
</html>
