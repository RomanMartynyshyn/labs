<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Активація модального вікна
  </button>
  
  <!-- Modal -->
  <div data-bs-theme="dark" class="modal fade" id="exampleModal"  data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLabel">Внесені реквізити наукової публікації</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container alert alert-danger">
            <p class="fw-bold">Увага у вас є незаповнені поля</p>
            <p class="fw-bold">Назва статті</p>
            <p class="fw-bold">Рік видання</p>
            <p class="fw-bold">Видавницство</p>
            <p class="fw-bold">Сторінки видання</p>
            <p class="fw-bold">Автори</p>
            <p class="fw-bold">Категорія статті</p>
            <p>Коректно заповніть форму</p>
          </div>

          <hr style="color:white;">
            <form>
                <div class="row">
                    <div class="col-lg-4">  
                        <div class="form-group">
                        <label for="exampleFormControlInput1">Назва роботи</label>
                        <input type="text" class="form-control" id="FormInput1" placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Рік</label>
                            <input type="text" class="form-control" id="FormInput2" placeholder="">
                          </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Видавницство</label>
                            <input type="text" class="form-control" id="FormInput3" placeholder="">
                          </div>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Стор.</label>
                            <input type="text" class="form-control" id="FormInput4" placeholder="">
                          </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Автори</label>
                            <input type="text" class="form-control" id="FormInput5" placeholder="">
                          </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          <button type="button" class="btn btn-primary">Зрозуміло</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
