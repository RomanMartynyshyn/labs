<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container border border-2 rounded-4">
        <h2>Контактна форма</h2>
        <hr>
        <h3>Відправити по електроній пошті. Всі поля позначені зірочкою (*) обов'язкові для заповнення.</h3>
        <hr>
        <form>
            <div class="mb-3 me-5">
                <label for="name" class="form-label ">Ім'я*</label>
                <input type="text" class="form-control " id="name">
            </div>
            <div class="mb-3 me-5">
            <label for="exampleInputEmail1" class="form-label">Електрона адреса*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 me-5">
                <label for="name" class="form-label">Тема*</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3 me-5">
                <label for="comment">Повідомлення*</label>
                <textarea class="form-control" rows="2" id="comment"></textarea>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Надіслати копію собі</label>
            </div>
            <button type="button" class="btn btn-primary" id="liveToastBtn">Надіслати електроного листа</button>
        </form>
      <br>
    </div>

    


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img style="height:20px;" src="https://e7.pngegg.com/pngimages/55/208/png-clipart-duck-mallard-computer-icons-duck-animals-vertebrate-thumbnail.png" class="rounded me-2" alt="...">
      <strong class="me-auto">Баті</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Електроний лист надіслано.
    </div>
  </div>
</div>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}
</script>
</body>
</html>
