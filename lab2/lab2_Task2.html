<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: bisque;
        }
        .container{
            background-color: beige;
            border: 1px solid grey;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container p-3 text-center">
        <div class="row">
          <div class="col">
            <p>rounded corners:</p>
            <img src="t2/1.jpg" class="rounded container-fluid" alt="Cinque Terre">
          </div>
          <div class="col">
            <p>circle:</p>
            <img src="t2/2.jpg" class="rounded-circle container-fluid" alt="Cinque Terre">
          </div>
          <div class="col">
            <p>thumbnail:</p>
            <img src="t2/3.jpg" class="img-thumbnail container-fluid" alt="Cinque Terre">
          </div>
        </div>
      </div>
</body>
</html>
